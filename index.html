<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To do List</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Gloria+Hallelujah&family=Open+Sans&family=Shadows+Into+Light&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <section class="section-list">
      <h1>Minha Lista de Tarefas</h1>
      <p id="funcionamento">
        <em>Clique duas vezes em um item para marcá-lo como completo</em>
      </p>
      <hr />
      <div class="div-input">
      <input id="texto-tarefa" />
      <button id="criar-tarefa">Adicionar</button>
      </div>
      <ol id="lista-tarefas"></ol>
      <hr />
      <div class="div-btn">
        <button id="remover-selecionado" alt="Remover item selecionado">X</button>
      <button id="apaga-tudo" alt="Apagar toda lista">Limpar Lista</button>
      <button id="remover-finalizados" alt="Remover itens finalizados">
        Limpar Concluídos
      </button>
      <button id="salvar-tarefas" alt="Salvar lista de tarefas">
        Salvar Lista
      </button>
      </div>
    </section>
    <script src="script.js"></script>
  </body>
</html>
