<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>To do List</title>
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Gloria+Hallelujah&family=Open+Sans&family=Shadows+Into+Light&display=swap" rel="stylesheet">
</head>
<body>
  <header>
    
    <h1>Minha Lista de Tarefas</h1>
    <p id="funcionamento"><em>Clique duas vezes em um item para marcá-lo como completo</em></p>

    <hr>
    <input id="texto-tarefa">
    <button id="criar-tarefa">Adicionar</button>


    <ol id="lista-tarefas">
    </ol>
    <hr>
    <button id="remover-selecionado">X</button>
    <button id="apaga-tudo">Limpar Lista</button>
    <button id="remover-finalizados">Limpar Concluídos</button>
    <button id="salvar-tarefas">Salvar Lista</button>
    
    
    

  </header>
  <script src="script.js"></script>
</body>
</html>
